<ion-view hide-nav-bar="true">

<ion-content style=" background:url(img/login_bj.png) no-repeat; width:100%; height:100%;">
    <form name="fn" ng-submit="login(pp)">
    <div class="warrper">
        <div class="login-bj">
            <div class="login-logo"><img src="img/logo_withe.png" /></div>

            <div class="list list-inset" style="margin-left:20px; margin-right:20px; background:none; overflow:hidden; zoom:1;">
                <label class="item item-input" style=" border:0; border-bottom:1px solid #CCCCD4; margin-bottom:12px; background:none;">
                    <i class="icon ion-person placeholder-icon" style="font-size:14px; color:#FFF;"></i>
                    <input type="text" ng-model="pp.user" required placeholder="请输入用户名" style="font-size:14px; color:#FFF;">
                </label>
                <label class="item item-input" style=" border:0; border-bottom:1px solid #CCCCD4; margin-bottom:12px; background:none;">
                    <i class="icon ion-unlocked placeholder-icon"  style="font-size:14px; color:#FFF;"></i>
                    <input type="password" ng-model="pp.pass" required placeholder="请输入密码" style="font-size:14px; color:#FFF;">
                </label>
                <!--<label ng-click="wjmm()" style="float:left; font-size:12px; color:#FF8800;">忘记密码？</label>-->
                <label style="float:right; font-size:12px; color:#FF8800; vertical-align:top;"><input type="checkbox"   ng-model="pp.check" style="vertical-align:middle; margin-right:5px;" />记住密码</label>
            </div>

            <div>
                <div class="button-box" style=" margin-left:20px; margin-right:20px; margin-top:40px;">
                    <button type="submit"   ng-disabled="fn.$invalid"  class="button button-full button-positive" style="background:#9DA9C1; border:1px solid #CCCCD4">登录</button>
                </div>
            </div>

        </div>

    </div>

    </form>
</ion-content>
</ion-view>
