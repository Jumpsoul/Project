<ion-view view-title="项目修改({{xmzts}})">
    <ion-nav-buttons>
        <button class="button icon-left ion-ios-arrow-left button-clear" ng-click="goBack()"></button>
    </ion-nav-buttons>


    <ion-content class="padding" scroll="true"  style="background:#EBEBEB">
        <form name="fn" ng-submit="reqister(xm)">
            <div class="warrper" style="padding-bottom:78px;">

                <div class="list list-inset">
                    <label class="item item-input">
                        <input ng-disabled="true" type="text" ng-model="xm.createUnit" placeholder="申报单位">
                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-disabled="true" ng-model="xm.unitPhone"   placeholder="单位联系电话"></input>
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-disabled="true" ng-model="xm.createDate" placeholder="申请时间"></input>
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-disabled="true"  ng-model="xm.declarePerson" placeholder="申报人"></input>
                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-disabled="true" ng-model="xm.declarePersonPhone" placeholder="申报人联系电话" ></input>
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-disabled="true" ng-model="xm.unitPerson" placeholder="单位负责人"></input>
                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-disabled="true" ng-model="xm.unitPersonPhone" placeholder="联系电话"></input>
                    </label>
                </div>
                <div class="drop-down-box">
                    <div ng-click="showxmbj()" class="drop-down-list"><p>项目背景</p><i class="drop-down"><img src="img/drop-down.png" /></i></div>
                    <div ng-show="pp.zbfs">
                        <div class="list list-inset margin-top-none">

                            <!--<input type="hidden" ng-model="xm.userId">-->
                            <!--<input type="hidden" ng-model="xm.hardId">-->
                            <!--<input type="hidden" ng-model="xm.sessionId">-->
                            <!--<input type="hidden" ng-model="xm.areaCode">-->

                            <label class="item item-input">
                                <input type="text" ng-disabled="true" ng-model="xm.projectsName" placeholder="项目名称  (必填)" ng-maxlength="40" required>
                            </label>
                            <label class="item item-input">
                                <input type="text" ng-disabled="true" ng-model="xm.anotherName" placeholder="另用名" ng-maxlength="40" >
                            </label>

                            <label class="item item-input">
                                <input type="text" ng-disabled="true"  ng-model="xm.projectsAdd" placeholder="详细地址" ng-maxlength="90" >
                            </label>
                            <label class="item item-input">
                                <input type="text"  ng-model="xm.purpose" placeholder="建筑用途" ng-maxlength="90" >
                            </label>
                            <label class="item item-input">
                                <input type="text"  ng-model="xm.coverAcreage" placeholder="占地面积 "  ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-model="xm.buildAcreage" placeholder="建筑面积" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel"  ng-model="xm.hollowFloorAcreage" placeholder="拟用空心楼盖层数" ng-maxlength="90" ></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-model="xm.buildHeight" placeholder="建筑高度" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-model="xm.buildLayers" placeholder="建筑层数" ng-maxlength="90" required></input>
                            </label>

                            <label class="item item-input">
                                <input type="tel" ng-model="xm.hollowFloorNumber" placeholder="拟用空心楼盖层数" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-model="xm.undergroundAcreage" placeholder="地下总面积" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-model="xm.undergroundNumber" placeholder="地下层数" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-model="xm.undergroundSingleAcreage" placeholder="地下单层面积" ng-maxlength="90" required></input>
                            </label>


                            <label class="item item-input">
                                <select  ng-model="xm.projectCurrentStatus" required  ng-options="x.id as x.name for x in xm.currentList">
                                    <option  value="">项目目前状态(必填)</option>
                                </select>
                            </label>
                            <label class="item item-input">
                                <select  required ng-model="xm.investorEconomyStatus" ng-options="x.id as x.name for x in xm.economyList">
                                    <option  value="">项目投资人经济状态(必填)</option>
                                </select>
                            </label>
                            <!--<label class="item item-input">-->
                                <!--<input type="text" ng-model="xm.followupStatus" placeholder="业务跟进状态" ng-maxlength="90" ></input>-->
                            <!--</label>-->

                            <!--<div style="min-height:47px; line-height:47px; border:1px solid #e4e4e4; padding-left:16px;">-->
                            <!--<label ng-repeat="t in projectCurrentStatus  | orderBy:contactOrder" ng-show="t.id!=4" style="margin-right:5px;"><input  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox" name="followupStatus"  value="t.id"  ng-model="t.id"  />{{t.name}}</label>-->
                            <!--<label ng-repeat="t in contactts  | orderBy:contactOrder" ng-show="t.id==4" style="margin-right:5px;"><input  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox"  name="followupStatus" value="t.id"   ng-model="t.id"  />{{t.name}}</label>-->

                            <div style="min-height:47px; line-height:47px; border:1px solid #e4e4e4; padding-left:16px;">
                            <label style="margin-right:5px;"><input  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox" ng-checked="cheboos.value1=='true'" ng-model="xm.followupStatuss.value1"/>建设方沟通 </label>
                            <label style="margin-right:5px;"><input  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox"  ng-checked="cheboos.value2=='true'" ng-model="xm.followupStatuss.value2" />设计院沟通</label>
                            <label style="margin-right:5px;"><input  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox"  ng-checked="cheboos.value3=='true'" ng-model="xm.followupStatuss.value3" />施工方沟通</label>
                            <label style="margin-right:5px;"><input  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox"  ng-checked="cheboos.value4=='true'" ng-click="isSelected(xm.followupStatuss.value4)" ng-model="xm.followupStatuss.value4" />其他关系</label>

                        </div>
                        <label class="item item-input" ng-show="pp.qtgx">
                            <input type="text" ng-model="xm.followupContext"  placeholder="其他关系" ng-maxlength="50" >
                        </label>
                    </div>
                </div>
            </div>
                <div class="drop-down-box">
                    <div ng-click="showLayer()" class="drop-down-list"><p>业主方</p><i class="drop-add"><img src="img/drop-add.png" /></i></div>

                    <div class="drop-down-list"  ng-repeat="p in xm.ownerList  |orderBy:contactOrder" >
                        <a class=""" ><p>{{p.ownerPerson}}({{p.ownerPhone}})</p></a>
                    </div>

                    <div class="drop-down-list"  ng-repeat="t in contact  |orderBy:contactOrder" >
                        <a class="" ng-click="xqyzf(t.id)" ><p>{{t.ownerPerson}}({{t.ownerPhone}})</p></a><i  class="drop-more" style="margin-right: 11px;"><img ng-click="delyzf(t.id)" src="img/yzdel.png"></i>
                    </div>
                    <!--<a class="xm-add" ng-click="showLayer()">新增业主方</a>-->
                </div>


                <div class="drop-down-box">
                    <div ng-click="showSjdw()" class="drop-down-list"><p>设计单位</p><i class="drop-add"><img src="img/drop-add.png" /></i></div>

                    <div class="drop-down-list"  ng-repeat="k in xm.designList  |orderBy:contactOrder" >
                        <a class=""" ><p>{{k.designPerson}}({{k.designPhone}})</p></a>
                    </div>



                    <div class="drop-down-list"  ng-repeat="t in sjdwlist  |orderBy:contactOrder" >
                        <a class="" ng-click="xqsjdw(t.id)" ><p>{{t.designPerson}}({{t.designPhone}})</p></a><i  class="drop-more" style="margin-right: 11px;"><img ng-click="delsjdw(t.id)" src="img/yzdel.png"></i>
                    </div>
                    <!--<a class="xm-add" ng-click="showSjdw()">新增设计单位</a>-->
                </div>


                <div class="drop-down-box">
                    <div ng-click="zbfshow()" class="drop-down-list"><p>土建总包方（未做深化图纸项目可不填）</p><i class="drop-down"><img src="img/drop-down.png" /></i></div>
                    <div ng-show="pp.zbf">
                        <div class="list list-inset margin-top-none">
                            <label class="item item-input">
                                <input  type="text"  ng-model="xm.enginName" ng-maxlength="40" placeholder="单位名称">
                            </label>
                            <label class="item item-input">
                                <input  type="text"  ng-model="xm.enginPerson"ng-maxlength="20" placeholder="项目负责人">
                            </label>
                            <label class="item item-input">
                                <input  type="tel"  ng-model="xm.enginPhone" ng-pattern="/^1\d{10}$/" ng-maxlength="11" placeholder="联系手机号码">
                            </label>
                            <label class="item item-input">
                                <textarea  ng-model="xm.enginAddress" ng-maxlength="50" placeholder="单位地址"></textarea>
                            </label>
                        </div>
                    </div>
                </div>



                <div class="button-box" style=" margin-bottom: 70px; margin-top: 8px; margin-right: 0; margin-left: 0;">
                    <!--<button    ng-disabled="true" class="button button-block button-positive">已审批</button>-->
                    <button type="submit"   ng-disabled="fn.$invalid" class="button button-block button-positive">提交</button>
                </div>






            </div>

        </form>
    </ion-content>


</ion-view>
