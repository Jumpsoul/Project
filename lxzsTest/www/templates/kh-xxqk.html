<ion-view view-title="客户详情">
    <ion-nav-buttons>
        <button class="button icon-left ion-ios-arrow-left button-clear" ng-click="goBack()"></button>
    </ion-nav-buttons>


    <ion-content class="padding">
        <div class="warrper">

            <div class="list">
                <div class="item item-a-right item-inset">
                    <a href="#">
                        <p class="font-size-big"><span>{{kh.customerName}}</span></p>
                    </a>
                </div>
                <div class="item item-a-right item-inset" style="border-bottom:0;">
                    <a href="#">
                        <p class="font-size-big"><span class="gray">{{kh.customerPhone}}</span></p>
                    </a>
                    <a class="item-icon-right" style="padding:0;" ng-click="sendDx(kh.customerPhone)">
                        <i class="icon ion-email icon-email-01"></i>
                    </a>
                    <span class="line"></span>
                    <a class="item-icon-right" ng-href="tel:{{kh.customerPhone}}" style="padding:0;">
                        <i class="icon ion-ios-telephone ion-ios-telephone-01"></i>
                    </a>
                </div>
            </div>


            <div class="list">
                <label class="item item-inset item-input" style="height:30px; border-bottom:0;">
                    <span class="input-label" style="width:70px; font-size:14px;">项目号：</span>
                    <input type="text" ng-disabled="true" value="{{kh.projectCode}}">
                </label>
                <label class="item item-inset item-input" style="height:30px; border-bottom:0;">
                    <span class="input-label" style="width:70px; font-size:14px">单位名称：</span>
                    <input type="text" ng-disabled="true" value="{{kh.unitName}}">
                </label>
                <label class="item item-inset item-input" style="height:30px; border-bottom:0;">
                    <span class="input-label" style="width:70px; font-size:14px;">单位职务：</span>
                    <input type="text" ng-disabled="true" value="{{kh.customerJob}}">
                </label>
                <label class="item item-inset item-input" style="height:30px; border-bottom:0;">
                    <span class="input-label" style="width:70px; font-size:14px;">单位地址：</span>
                    <input type="text" ng-disabled="true" value="{{kh.unitAddress}}">
                </label>


            </div>


        </div>


        <div class="" style="border-top:1px solid #e4e4e4;">
            <div class="button-box" style=" overflow:hidden; zoom:1;">
                <a ng-href="#/editkh/{{kh}}" class="button button-block button-positive">修改</a>
                <a ng-click="delkh()" class="button button-block button-positive">删除</a>
            </div>
        </div>
    </ion-content>


</ion-view>
