<ion-view view-title="项目驳回审批">
    <ion-nav-buttons>
        <button class="button icon-left ion-ios-arrow-left button-clear" ng-click="goBack()"></button>
    </ion-nav-buttons>


    <ion-content class="padding" scroll="true"  style="background:#EBEBEB">

            <div class="warrper" style="padding-bottom:78px;">

                <div class="list list-inset">


                    <label class="item item-input">
                        <input ng-disabled="true" type="text" ng-model="xm.createUnit" placeholder="申报单位">
                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-disabled="true" ng-model="xm.unitPhone"   placeholder="单位联系电话"></input>
                    </label>
                    <label class="item item-input">
                        <input type="text"  ng-disabled="true" ng-model="xm.createDate" placeholder="申请时间"></input>
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-disabled="true" ng-disabled="true" ng-model="xm.declarePerson" placeholder="申报人"></input>
                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-disabled="true" ng-model="xm.declarePersonPhone" placeholder="申报人联系电话" ></input>
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-disabled="true" ng-model="xm.unitPerson" placeholder="单位负责人"></input>
                    </label>
                    <label class="item item-input">
                        <input type="tel" ng-disabled="true" ng-model="xm.unitPersonPhone" placeholder="联系电话"></input>
                    </label>



                </div>

                <div class="drop-down-box">
                    <div ng-click="showxmbj()" class="drop-down-list"><p>项目背景</p><i class="drop-down"><img src="img/drop-down.png" /></i></div>
                    <div ng-show="pp.xmbj">
                        <div class="list list-inset margin-top-none">

                            <label class="item item-input">
                                <input type="text" ng-disabled="true" ng-model="xm.projectsName" placeholder="项目名称  (必填)" ng-maxlength="40" required>
                            </label>
                            <label class="item item-input">
                                <input type="text" ng-disabled="true" ng-model="xm.anotherName" placeholder="另用名" ng-maxlength="40" >
                            </label>

                            <label class="item item-input">
                                <input type="text" ng-disabled="true"  ng-model="xm.projectsAdd" placeholder="详细地址" ng-maxlength="90" required>
                            </label>
                            <label class="item item-input">
                                <input type="text" ng-disabled="true"  ng-model="xm.purpose" placeholder="建筑用途" ng-maxlength="90" >
                            </label>
                            <label class="item item-input">
                                <input type="text" ng-disabled="true"  ng-model="xm.coverAcreage" placeholder="占地面积 "  ng-maxlength="90"></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-disabled="true" ng-model="xm.buildAcreage" placeholder="建筑面积" ng-maxlength="90" ></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-disabled="true"  ng-model="xm.hollowFloorAcreage" placeholder="拟用空心楼盖层数(m)" ng-maxlength="90" ></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-disabled="true" ng-model="xm.buildHeight" placeholder="建筑高度" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-disabled="true" ng-model="xm.buildLayers" placeholder="建筑层数" ng-maxlength="90" required></input>
                            </label>

                            <label class="item item-input">
                                <input type="tel" ng-disabled="true" ng-model="xm.hollowFloorNumber" placeholder="拟用空心楼盖层数" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-disabled="true" ng-model="xm.undergroundAcreage" placeholder="地下总面积" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-disabled="true" ng-model="xm.undergroundNumber" placeholder="地下层数" ng-maxlength="90" required></input>
                            </label>
                            <label class="item item-input">
                                <input type="tel" ng-disabled="true" ng-model="xm.undergroundSingleAcreage" placeholder="地下单层面积" ng-maxlength="90" required></input>
                            </label>


                            <label class="item item-input">
                                <select  ng-model="xm.projectCurrentStatus" ng-disabled="true"  ng-options="x.id as x.name for x in xm.currentList">
                                    <option  value="">项目目前状态</option>
                                </select>
                            </label>
                            <label class="item item-input">
                                <select   ng-model="xm.investorEconomyStatus"  ng-options="x.id as x.name for x in xm.economyList">
                                    <option  value="">项目投资人经济状态</option>
                                </select>
                            </label>


                            <div style="min-height:47px; line-height:47px; border:1px solid #e4e4e4; padding-left:16px;">
                                <label style="margin-right:5px;"><input ng-disabled="true" style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox" ng-checked="cheboos.value1=='true'" ng-model="xm.followupStatuss.value1"/>建设方沟通 </label>
                                <label style="margin-right:5px;"><input ng-disabled="true"  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox"  ng-checked="cheboos.value2=='true'" ng-model="xm.followupStatuss.value2" />设计院沟通</label>
                                <label style="margin-right:5px;"><input ng-disabled="true"  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox"  ng-checked="cheboos.value3=='true'" ng-model="xm.followupStatuss.value3" />施工方沟通</label>
                                <label style="margin-right:5px;"><input ng-disabled="true"  style="vertical-align:middle; margin:-2px 3px 0 0;" type="checkbox"  ng-checked="cheboos.value4=='true'" ng-model="xm.followupStatuss.value4" />其他关系</label>

                            </div>
                        <label class="item item-input" ng-show="pp.qtgx">
                            <input type="text" ng-disabled="true" ng-model="xm.followupContext"  placeholder="其他关系" ng-maxlength="50" >
                        </label>
                    </div>
                </div>
            </div>



            <!--showyzf()-->
                <div class="drop-down-box"  ng-repeat="p in xm.ownerList  |orderBy:contactOrder ">
                    <div ng-click="toggleGroup(p)" class="drop-down-list"><p>业主方({{p.ownerPerson}}:{{p.ownerPhone}})</p><i class="drop-down"><img src="img/drop-down.png" /></i></div>
                    <div   ng-show="isGroupShown(p)">
                        <div class="list list-inset margin-top-none">
                            <div >
                                <label class="item item-input">
                                <input  ng-model="p.ownerName" ng-disabled="true" type="text" ng-maxlength="40" placeholder="单位名称">
                                </label>
                                <label class="item item-input">
                                <input  ng-model="p.ownerPerson" ng-disabled="true" type="text" ng-maxlength="20" placeholder="项目负责人  (必填)" >
                                </label>
                                <label class="item item-input">
                                <input  ng-model="p.ownerPhone" ng-disabled="true" type="tel" ng-pattern="/^1\d{10}$/" ng-maxlength="11" placeholder="负责人联系电话  (必填)" >
                                </label>
                                <label class="item item-input">
                                <input type="text" ng-disabled="true"  ng-model="p.technicalEngineer"ng-maxlength="20" placeholder="技术总工">
                                </label>
                                <label class="item item-input">
                                <input type="tel" ng-disabled="true"  ng-model="p.engineerPhone" ng-pattern="/^1\d{10}$/" ng-maxlength="11" placeholder="技术总工联系电话">
                                </label>
                                <label class="item item-input">
                                <textarea  ng-model="p.ownerAddress" ng-disabled="true" ng-maxlength="50" placeholder="单位地址"></textarea>
                                </label>
                            </div>
                        </div>

                    </div>


                </div>
<!--showsjdw()-->
                <div class="drop-down-box" ng-repeat="k in xm.designList  |orderBy:contactOrder">
                    <div ng-click="toggleGroups(k)" class="drop-down-list"><p>设计单位({{k.designPerson}}:{{k.designPhone}})</p><i class="drop-down"><img src="img/drop-down.png" /></i></div>
                    <div  ng-show="isGroupShowns(k)">
                        <div class="list list-inset margin-top-none" >
                            <div>
                                <label class="item item-input">
                                <input type="text" ng-disabled="true"  ng-model="k.designName" ng-maxlength="40" placeholder="单位名称">
                                </label>
                                <label class="item item-input">
                                <input type="text" ng-disabled="true"  ng-model="k.designPerson"ng-maxlength="20" placeholder="项目负责人  (必填)" >
                                </label>
                                <label class="item item-input">
                                <input type="text" ng-disabled="true"   ng-model="k.designPhone" ng-pattern="/^1\d{10}$/" ng-maxlength="11" placeholder="联系手机号码  (必填)" >
                                </label>
                                <label class="item item-input">
                                <textarea ng-disabled="true"  ng-model="k.designAddress" ng-maxlength="50" placeholder="单位地址"></textarea>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="drop-down-box">
                    <div ng-click="showyzf()" class="drop-down-list"><p>土建总包方</p><i class="drop-down"><img src="img/drop-down.png" /></i></div>
                    <div ng-show="pp.yzf">
                        <div class="list list-inset margin-top-none">
                            <label class="item item-input">
                                <input  type="text" ng-disabled="true"  ng-model="xm.enginName" ng-maxlength="40" placeholder="单位名称">
                            </label>
                            <label class="item item-input">
                                <input  type="text" ng-disabled="true"  ng-model="xm.enginPerson"ng-maxlength="20" placeholder="项目负责人">
                            </label>
                            <label class="item item-input">
                                <input  type="tel" ng-disabled="true" ng-model="xm.enginPhone" ng-pattern="/^1\d{10}$/" ng-maxlength="11" placeholder="联系手机号码">
                            </label>
                            <label class="item item-input">
                                <textarea ng-disabled="true" ng-model="xm.enginAddress" ng-maxlength="50" placeholder="单位地址"></textarea>
                            </label>
                        </div>
                    </div>
                </div>



                <div class="button-box" style=" margin-bottom: 70px; margin-top: 8px; margin-right: 0; margin-left: 0;">
                    <!--<button    ng-disabled="true" class="button button-block button-positive">已审批</button>-->
                    <button  ng-click="xmbh(xm.projectsId)"   class="button button-full button-positive">驳回</button>
                    <button ng-click="zpr(xm.projectsId)"   class="button button-full button-positive">通过</button>
                </div>






            </div>


    </ion-content>


</ion-view>
