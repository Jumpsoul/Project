<!DOCTYPE html>
<html>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link type="text/css" href="lib/datajs/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
    <link type="text/css" href="lib/datajs/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />

    <!-- your app's js -->
    <script src="js/app.js"></script>

  <body ng-app="starter" >
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar  class="nav-title-slide-ios7 bar-positive">  <!--设置全局头部-->

            <!--&lt;!&ndash;<button class="button icon-left ion-ios-arrow-left button-clear"></button>&ndash;&gt;-->
        <!--</ion-nav-back-button>-->

    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below

      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>   <!--所要显示的视图-->
